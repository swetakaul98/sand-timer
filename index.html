  <div class="container" id="container">
    <h1>âŒ› Sand Timer</h1>
    
    <div class="controls">
      <input type="number" id="timeInput" value="60" min="1" max="3600" placeholder="Enter seconds">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <div class="hourglass" id="hourglass">
      <!-- Top cap -->
      <div class="cap top-cap"></div>
      
      <!-- Glass container -->
      <div class="glass">
        <!-- Top half -->
        <div class="glass-half top">
          <div class="sand-container top" id="topSand"></div>
        </div>
        
        <!-- Middle connector -->
        <div class="neck">
          <div class="sand-flow" id="sandFlow"></div>
        </div>
        
        <!-- Bottom half -->
        <div class="glass-half bottom">
          <div class="sand-container bottom" id="bottomSand"></div>
        </div>
      </div>
      
      <!-- Bottom cap -->
      <div class="cap bottom-cap"></div>
    </div>
    
    <div class="timer" id="timer">00:00</div>
